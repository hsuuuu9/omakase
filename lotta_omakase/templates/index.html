  <script>
    var mySwiper = new Swiper('.swiper-container', {
      loop: true,
      slidesPerView: 6,
      spaceBetween: 10,
      centeredSlides: false,
      pagination: '.swiper-pagination',
      nextButton: '.swiper-button-next',
      breakpoints: {
        767: {
          slidesPerView: 1,
          spaceBetween: 0
        }
      }
    })

    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');

      var calendar = new FullCalendar.Calendar(calendarEl, {
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay,listMonth'
        },
        initialDate: '2021-08-09',
        navLinks: true, // can click day/week names to navigate views
        businessHours: true, // display business hours
        editable: true,
        selectable: true,
        events: [{
            title: 'Business Lunch',
            start: '2021-08-03T13:00:00',
            constraint: 'businessHours'
          },
          {
            title: 'Meeting',
            start: '2021-08-13T11:00:00',
            constraint: 'availableForMeeting', // defined below
            color: '#257e4a'
          },
          {
            title: 'Conference',
            start: '2021-08-18',
            end: '2021-08-20'
          },
          {
            title: 'Party',
            start: '2021-09-29T20:00:00'
          },

          // areas where "Meeting" must be dropped
          {
            groupId: 'availableForMeeting',
            start: '2021-08-11T10:00:00',
            end: '2021-08-11T16:00:00',
            display: 'background'
          },
          {
            groupId: 'availableForMeeting',
            start: '2021-08-13T10:00:00',
            end: '2021-08-13T16:00:00',
            display: 'background'
          },


        ]
      });

      calendar.render();
    });

    function cut(letter) {
      var list = letter.split('-')
      var month = 1;
      var day = 1;
      if (list[1][0] == '0') {
        month = list[1][1];
      } else {
        month = list[1]
      }
      if (list[2][0] == '0') {
        day = list[2][1];
      } else {
        day = list[2]
      }
      return month + '/' + day
    }

    document.getElementById("calendar").onclick = function() {
      var kikis = document.getElementsByClassName("fc-daygrid-day");
      var count = 0;
      for (var kiki of kikis) {
        var bool = kiki.getElementsByClassName("fc-highlight");
        if (bool.length != 0) {
          var date = kiki.getAttribute('data-date');
          document.getElementById('date').innerText = cut(date);
        }
      }
    };
  </script>
